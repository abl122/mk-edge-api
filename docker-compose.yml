version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mk-edge-api
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3333}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3333}
      - MONGODB_URL=mongodb://mongo:27017/mkedgetenants
      - MONGODB_REQUIRED=${MONGODB_REQUIRED:-true}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE:-30d}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID}
      - DEFAULT_TENANT_NAME=${DEFAULT_TENANT_NAME}
      - DEFAULT_TENANT_CNPJ=${DEFAULT_TENANT_CNPJ}
      - DEFAULT_TENANT_EMAIL=${DEFAULT_TENANT_EMAIL}
      - DEFAULT_TENANT_PHONE=${DEFAULT_TENANT_PHONE}
      - DEFAULT_TENANT_DOMAIN=${DEFAULT_TENANT_DOMAIN}
      - DEFAULT_AGENT_URL=${DEFAULT_AGENT_URL}
      - DEFAULT_AGENT_TOKEN=${DEFAULT_AGENT_TOKEN}
      - DEFAULT_ADMIN_LOGIN=${DEFAULT_ADMIN_LOGIN:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@example.com}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  hub:
    build:
      context: ../hub-system
      dockerfile: Dockerfile
    container_name: mk-edge-hub
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:3333
    depends_on:
      - app
    ports:
      - "5173:80"
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mongo:
    image: mongo:6-jammy
    container_name: mk-edge-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: mkedgetenants
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - internal_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/mkedgetenants --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: mongod --noauth

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  internal_network:
    external: true
