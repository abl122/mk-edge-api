<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Login MK-Edge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #999;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 1.1em;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #764ba2;
        }

        .password-toggle:focus {
            outline: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error {
            background: #fadbd8;
            color: #c0392b;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #d5f4e6;
            color: #27ae60;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        .demo-credentials {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .demo-credentials h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .demo-credentials p {
            color: #555;
            margin: 5px 0;
            font-size: 0.9em;
            font-family: monospace;
        }

        .link-home {
            text-align: center;
            margin-top: 20px;
        }

        .link-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üöÄ MK-Edge</h1>
            <p>Portal Provedor</p>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input 
                    type="text" 
                    id="cnpj" 
                    name="cnpj" 
                    required
                    placeholder="00.000.000/0000-00"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')" tabindex="-1">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Entrar
            </button>
        </form>

        <div class="demo-credentials">
            <h3>üìã Credenciais de Teste</h3>
            <p>CNPJ: <strong>12345678901234</strong></p>
            <p>Senha: <strong>senha123</strong></p>
        </div>

        <div class="link-home">
            <a href="/pricing.html">‚Üê Voltar para Planos</a>
        </div>

        <div class="footer">
            <p>&copy; 2026 MK-Edge. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin; // Usa a mesma origem (protocolo + host + porta)

        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const button = event.target.closest('.password-toggle');
            
            if (button) {
                const icon = button.querySelector('i');
                if (field.type === 'password') {
                    field.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    field.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Limpar mensagens
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (!cnpj || cnpj.length < 14) {
                errorDiv.textContent = '‚ùå CNPJ inv√°lido';
                errorDiv.classList.add('show');
                return;
            }

            if (!password) {
                errorDiv.textContent = '‚ùå Senha √© obrigat√≥ria';
                errorDiv.classList.add('show');
                return;
            }

            // Mostrar loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loadingSpinner.classList.add('show');

            try {
                const response = await fetch(`${API_BASE}/api/auth/portal/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cnpj, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Salvar token e dados do tenant
                    localStorage.setItem('portalToken', data.token);
                    localStorage.setItem('tenant', JSON.stringify(data.tenant));

                    // Mostrar sucesso
                    successDiv.textContent = '‚úÖ Login realizado com sucesso! Redirecionando...';
                    successDiv.classList.add('show');

                    // Redirecionar
                    setTimeout(() => {
                        window.location.href = '/portal/';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro:', error);
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.classList.add('show');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loadingSpinner.classList.remove('show');
            }
        }

        // Verificar se j√° est√° autenticado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('portalToken');
            if (token) {
                window.location.href = '/portal/';
            }
        });

        // Formatador de CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 14) value = value.slice(0, 14);
            
            if (value.length <= 2) {
                e.target.value = value;
            } else if (value.length <= 5) {
                e.target.value = value.slice(0, 2) + '.' + value.slice(2);
            } else if (value.length <= 8) {
                e.target.value = value.slice(0, 2) + '.' + value.slice(2, 5) + '.' + value.slice(5);
            } else {
                e.target.value = value.slice(0, 2) + '.' + value.slice(2, 5) + '.' + value.slice(5, 8) + '/' + value.slice(8, 12) + '-' + value.slice(12);
            }
        });
    </script>
</body>
</html>
